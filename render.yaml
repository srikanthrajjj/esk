services:
  # Frontend static site
  - type: web
    name: esko-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_WS_URL
        fromService:
          name: esko-backend
          type: web
          envVarKey: RENDER_EXTERNAL_URL

  # Backend WebSocket server
  - type: web
    name: esko-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run start:prod
    envVars:
      - key: PORT
        value: 3001 